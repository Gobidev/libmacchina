name: Testing

on:
  push:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: libmacchina
        run: cargo run --example test

      - name: vm_stat
        run: vm_stat

      - name: sysctl
        run: sysctl -a
